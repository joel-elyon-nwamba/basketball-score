<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball Score board</title>
        <link href="./css/styles.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="team-section">Home</h3>
                <div>
                    <p id="score">0</p>
                    <button class="btn-one">+1</button>
                    <button class="btn-two">+2</button>
                    <button class="btn-three">+3</button>
                </div>
            </div>
            <div>
                <h3 class="team-section">Guest</h3>
                <div>
                    <p id="score-two">0</p>
                    <button class="btn-one">+1</button>
                    <button class="btn-two">+2</button>
                    <button class="btn-three">+3</button>
                </div>
            </div>
        </div>
        <script src="./js/inde.js"></script>
    </body>
</html>
